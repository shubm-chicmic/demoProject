<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Accept a payment</title>
  <meta name="description" content="A demo of a payment on Stripe" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="static-mevron/css/checkout.css" />
  <script src="https://js.stripe.com/v3/"></script>
  <script src="static-mevron/js/checkout.js" defer></script>
  <script th:inline="javascript">
    var stripePublicKey = /*[[${stripePublicKey}]]*/ null;
  </script>
</head>
<body>
<!-- Display a payment form -->
<form id="payment-form">
  <div id="link-authentication-element" onload="loaded();">
    <!--Stripe.js injects the Link Authentication Element-->
  </div>
  <div id="payment-element">
    <!--Stripe.js injects the Payment Element-->
  </div>
  <button id="submit">
    <div class="spinner hidden" id="spinner"></div>
    <span id="button-text">Pay now</span>
  </button>
  <div id="payment-message" class="hidden"></div>
</form>

<script >
 function loaded(){
document.querySelector("#Field-numberInput").setAttribute('value',"4242 4242 4242 4242");
}
</script>
</body>
</html>
