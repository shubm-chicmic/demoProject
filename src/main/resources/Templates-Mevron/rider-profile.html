<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: html_head">
</head>
<body>
	<main>
		<!-- navbar-->
		<div th:replace="fragments/header :: navbar-rider-profile"></div>
		<!-- End Header -->

		<div class="layout_fixed">

			<div class="d-flex flex-wrap min_height py-5">

				<div class="container">
					<div class="row mt-0 my-sm-3">
						<div class="col-md-12">
							<div class="bg-white">

								<div class="row user_login">
									<div class="col-lg-3 col-md-4">
										<ul class="nav flex-column" id="nav-tab" role="tablist">
											<li class="d-block">
												<a href="rider-profile.html" class="nav-item active">
													<i><img src="/static-mevron/img/profile_icon.svg" alt=""></i> Profile
												</a>
											</li>
											<li class="d-block">
												<a href="rider-booking-history.html" class="nav-item">
													<i><img src="/static-mevron/img/booking_icon.png" alt=""></i> Booking History
												</a>
											</li>
											<li class="d-block">
												<li class="d-block">
													<a href="#collapse_menu" class="nav-item has-children" data-toggle="collapse" aria-expanded="false" aria-controls="collapse_menu">
														<i><img src="/static-mevron/img/payment_icon.svg" alt=""></i> Payments
													</a>

													<ul id="collapse_menu" class="collapse">
														<li class="active">
															<a href="rider-payment.html">Cards</a>
														</li>
													</ul>
												</li>
											</li>
											<li class="d-block">
												<a href="rider-referral.html" class="nav-item">
													<i><img src="/static-mevron/img/referal_icon.svg" alt=""></i> Referral
												</a>
											</li>
										</ul>
									</div><!-- End Aside Left -->

									<div class="col-lg-9 col-md-8 tab-content py-5 py-sm-5">

										<div class="pr-3 pl-3 pl-md-0 pr-md-4" id="profile-tab">
											<form action="#" rel="" class="form-sign">
												<div class="profile_pic mx-auto mb-5">
													<img src="/static-mevron/img/user_pic.jpg" alt="" class="rounded-circle">
													<span class="upload_pic">
														<input type="file">
														<img src="/static-mevron/img/camera_icon.png" alt="">
													</span>
												</div>

												<div class="row">
													<div class="col-md-6 mb-3">
														<div class="form-group">
															<label>First Name</label>
															<input type="text" name="firstName" th:value="${user.firstName}" placeholder="Enter Your FirstName" class="form-control">
														</div>
													</div>
													<div class="col-md-6 mb-3">
														<div class="form-group">
															<label>Last Name</label>
															<input type="text" name="lastName" th:value="${user.lastName}" placeholder="Enter Your LastName" class="form-control" required="">
														</div>
													</div>
												</div>

												<div class="row">
													<div class="col-md-6 mb-3">
														<div class="form-group">
															<label>Email</label>
															<input type="email" name="email" th:value="${user.email}"  class="form-control" disabled>
														</div>
													</div>
													<div class="col-md-6 mb-3">
														<div class="form-group">
															<label>Phone Number</label>
															<input type="text" name="phone" placeholder="Phone Number" th:value="${user.phone}"  class="form-control" required="">
														</div>
													</div>
												</div>

												<div class="row">
													<div class="col-md-6 mb-3">
														<div class="form-group">
															<label>Address Line 1</label>
															<input type="email" name="address" value="#153, 2nd Floor" class="form-control" disabled>
														</div>
													</div>
													<div class="col-md-6 mb-3">
														<div class="form-group">
															<label>Address Line 2</label>
															<input type="text" name="address" placeholder="Mohali, Punjab" class="form-control" required="">
														</div>
													</div>
												</div>

												<div class="row">
													<div class="col-md-12">
														<div class="text-left">
															<input type="submit" value="Save" class="btn btn-lg btn-primary" disabled>
														</div>
													</div>
												</div>

											</form>
										</div><!-- End Driver Profile tab -->

									</div>
								</div>

							</div>
						</div>
					</div>

				</div>

				</div>
			</div><!-- Front Banner -->

		</div><!-- End layout_fixed -->

	</main>


	<!-- Add Card Modal-->
    <div id="add_card" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade bd-example-modal-lg">
      <div role="document" class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header border-0 pb-0 justify-content-center">
            <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">Ã—</span></button>
			<h3 class="m-0 mt-3 d-inline-block">Add card</h3>
          </div>
          <div class="modal-body p-4 p-lg-5">
            <form action="#">
				<div class="row">
					<div class="col-md-6">
					  <div class="form-group">
						<input type="number" name="card" placeholder="Card Number" class="form-control">
					  </div>
					</div>
					<div class="col-md-6">
						<div class="row">
							<div class="col-md-6 mb-3">
							  <div class="form-group">
								<input type="number" name="email" placeholder="MM/YY" class="form-control">
							  </div>
							</div>
							<div class="col-md-6 mb-3">
							  <div class="form-group">
								<input type="number" name="cvv" placeholder="CVV" class="form-control">
								<i class="info" title="Enter 3 digit code"><img src="/static-mevron/img/fa-question.svg" alt=""></i>
							  </div>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6 mb-3">
						<div class="form-group select-drop">
							<select class="form-control">
								<option value="">Country</option>
								<option value="India">India</option>
								<option value="Australia">Australia</option>
								<option value="Canada">Canada</option>
								<option value="UK">UK</option>
							</select>
						</div>
					</div>
					<div class="col-md-6 mb-3">
						<div class="form-group">
							<input type="text" name="zip" placeholder="Zip Code" class="form-control">
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12 text-center">
						<button type="cancel" class="btn btn-lg btn-cancel m-1">Cancel</button>
						<input type="submit" value="Login" class="btn btn-lg btn-primary m-1">
					</div>
				</div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript files-->

	<script>
		$(document).ready(function () {
		  var navListItems = $('div.setup-panel div a'),
				  allWells = $('.setup-content'),
				  allNextBtn = $('.nextBtn'),
				  allPrevBtn = $('.prevBtn');

		  allWells.hide();

		  navListItems.click(function (e) {
			  e.preventDefault();
			  var $target = $($(this).attr('href')),
					  $item = $(this);

			  if (!$item.hasClass('disabled')) {
				  navListItems.addClass('btn-default');				  
				  $item.addClass('active_tab');
				  allWells.hide();
				  $target.show();
				  $target.find('input:eq(0)').focus();
			  }
		  });
		  
		  allPrevBtn.click(function(){
			  var curStep = $(this).closest(".setup-content"),
				  curStepBtn = curStep.attr("id"),
				  prevStepWizard = $('div.setup-panel div a[href="#' + curStepBtn + '"]').parent().prev().children("a");

				  prevStepWizard.removeAttr('disabled').trigger('click');
				  //navListItems.removeClass('active_tab');		

		  });

		  allNextBtn.click(function(){
			var lastSelected=$('last-active').val();
			var incrementLastSelected=lastSelected+1;
			//alert(incrementLastSelected);
			$('last-active').val(incrementLastSelected);
			  var curStep = $(this).closest(".setup-content"),
				  curStepBtn = curStep.attr("id"),
				  nextStepWizard = $('div.setup-panel div a[href="#' + curStepBtn + '"]').parent().next().children("a"),
				  curInputs = curStep.find("input[type='text'],input[type='url']"),
				  isValid = true;

			  $(".form-group").removeClass("has-error");
			  for(var i=0; i<curInputs.length; i++){
				  if (!curInputs[i].validity.valid){
					  isValid = false;
					  $(curInputs[i]).closest(".form-group").addClass("has-error");
				  }
			  }
				if ($(this).hasClass("active_tab")) {
					//$(".stepwizard-step").addClass('selected');
					//$(this).parent('stepwizard-step').addClass('selected');
					$(this).closest('.stepwizard-step').prev().addClass('test-class');
				} 
			  

			  if (isValid)
				  nextStepWizard.removeAttr('disabled').trigger('click');
		  });

		  $('div.setup-panel div a.active_tab').trigger('click');
		});
	</script>

</body>
</html>
