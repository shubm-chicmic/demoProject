		<!-- navbar-->

			<!-- Navbar -->

			<!-- Start Signin Modal -->

				</div>
			</div>		
			<!-- End Signup Modal -->
			
			
			<!-- Start Login Modal -->
			<div class="sign_sec modal_login">
				<div class="container">
					
					<div class="front-sign-sec">
						<div class="close-login">
							<svg width="1em" height="1em" viewBox="0 0 24 24" fill="none"><title>Navigation close menu</title><path d="M21.1 5.1l-2.2-2.2-6.9 7-6.9-7-2.2 2.2 7 6.9-7 6.9 2.2 2.2 6.9-7 6.9 7 2.2-2.2-7-6.9 7-6.9z" fill="currentColor"></path></svg>

						<a href="/driverLogin" class="box bg-white d-inline-block text-left">
							<h2>Drive Login</h2>

		</header>
		<!-- End Header -->
		
		<div class="layout_fixed pt-3">
		
			<div class="d-flex align-items-end flex-column inner_banner driver_bg py-5">
								
				<div class="container">
					<div class="row align-items-center">
						<div class="col-lg-5">
							<div class="stories_box title_inner bg-gold py-4 px-4 px-sm-5">
								<div class="titleB">
									<h3 class="text-left d-block my-4">Ride with Mevron.</h3>
								</div>						
							</div><!-- End Title Box -->
						</div>	
						
						<div class="col-lg-7 pt-4">
							<div class="bg-white p-5">
								<h4 class="text-left font-weight-bold mb-4">Sign Up!</h3>
								<form action="/processUserRegister" rel="" class="form-sign" method="post">
									<div class="row">
										<div class="col-md-6 px-2">
											<div class="form-group">
												<input type="text" name="firstName" placeholder="First Name" class="form-control">
											</div>
										</div>
										<div class="col-md-6 px-2">
											<div class="form-group">						
												<input type="text" name="lastName" placeholder="Last Name" class="form-control">
											</div>
										</div>
									</div> 
									
									<div class="row">
										<div class="col-md-6 px-2">
											<div class="form-group">
												<input type="email" name="email" placeholder="Email" class="form-control">
											</div>
										</div>
										<div class="col-md-6 px-2">
											<div class="form-group">						
												<input type="text" name="phone" placeholder="Phone" class="form-control">
											</div>
										</div>
									</div> 
									
									<div class="row">
										<div class="col-md-6 px-2">
											<div class="form-group">						
												<input type="password" name="password" placeholder="Password" class="form-control">
											</div>
										</div>
										<div class="col-md-6 px-2">
											<div class="form-group">
												<input type="password" name="cnfPassword" placeholder="Confirm Password" class="form-control">
											</div>
										</div>										
									</div> 
									
									<div class="row">
										<div class="col-md-6 px-2">
											<div class="form-group">						
												<input type="text" name="city" placeholder="City" class="form-control">
											</div>
										</div>
										<div class="col-md-6 px-2">
											<div class="form-group">
												<input type="text" name="promoCode" placeholder="Promo Code" class="form-control">
											</div>
										</div>
									</div> 
									
									<div class="row mb-3">
										<div class="col-md-12 px-2">
											<div class="form-group">
												<span class="legal-term">By proceeding, I agree to Mevron's <a href="#" class="a-default">Terms of Use</a> and acknowledge that I have read the <a href="#" class="a-default">Privacy Policy.</a></span>
											</div>
										</div>
									</div>
									
									<div class="row">
										<div class="col-md-12 px-2">
											<div class="form-group text-left">									
												<input type="submit" value="Sign Up" class="btn btn-lg btn-primary">
											</div>
										</div>
									</div>
									
									<div class="row mt-3">
										<div class="col-md-12 px-2">
											Already have an account? <a href="rider-login.html" class="a-default">Sign In</a>
										</div>
									</div>	
								</form>
							</div>	
						</div>
					</div>					
				
				</div>
			</div><!-- Front Banner -->
														
		</div><!-- End layout_fixed -->
		
		<div class="clearfix"></div>
		
		<div th:replace="fragments/footer :: footer1">
		</div>

	</main>
