<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments-admin/header :: html_head">

</head>

<body>
<div class="position-relative d-flex p-0" id="top">
  <!-- Spinner Start -->
  <div id="spinner"
       class="show bg-light position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
      <span class="sr-only"></span>
    </div>
  </div>
  <!-- Spinner End -->

  <!-- Sidebar Start -->
  <div th:replace="fragments-admin/header :: sidebar">
  </div>
  <!-- Sidebar End -->

  <!-- Content Start -->

  <!-- Navbar End -->

  <div class="content pb-3" >
    <div th:replace="fragments-admin/header :: navbar">

    </div>
    <!-- Start Content -->
    <div class="container-fluid py-2 px-3 mt-3">
      <div class="card-panel bg-white p-4 radius-10">

        <div class="d-flex flex-wrap justify-content-between align-items-center page-header">
          <h1 class="h2 mb-2">User Profile</h1>
        </div>

        <form action="updateProfile" method="post" enctype="multipart/form-data">
          <div class="row">
            <div class="row">
              <label class="mb-2 text-capitalize" >First Name</label>
              <div class="mb-4">
                <input type="text" placeholder="Type here" name="firstName" th:value="${User.firstName}" class="form-control form-control-sm">
              </div>
            </div>
            <div class="row">
              <label class="mb-2 text-capitalize" >Last Name</label>
              <div class="mb-4">
                <input type="text"  placeholder="Type here" name="lastName" th:value="${User.lastName}" class="form-control form-control-sm">
              </div>
            </div>
            <div class="row">
              <label class="mb-2 text-capitalize">Email</label>
              <div class="mb-4">
                <input type="text" placeholder="Type here" name="email" th:value="${User.email}" class="form-control form-control-sm">
              </div>
            </div>
            <div class="row">
              <label class="mb-2 text-capitalize">Phone Number</label>
              <div class="mb-4">
                <input type="number" placeholder="Type here" name="phone" th:value="${User.phone}" class="form-control form-control-sm" required="">
              </div>
            </div>
            <div class="row">
              <label class="mb-2 text-capitalize">City</label>
              <div class="mb-4">
                <input type="text" placeholder="Type here" name="city" th:value="${User.city}" class="form-control form-control-sm" required="">
              </div>

          </div>
            <div class="row">
              <label class="mb-2 text-capitalize">Choose Image</label>
              <div class="mb-4">
                <input type="file" placeholder="Type here" name="imageUrl" th:value="${User.imageUrl}" class="form-control form-control-sm">
              </div>
            </div>
          <div class="d-flex justify-content-end text-end mt-4">
            <button type="submit" class="btn btn-md btn-primary">Submit</button>
          </div>
        </form>

      </div>
    </div>

  </div>

      </div>




  <!-- End Content  -->
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Template Javascript -->
<script src="/static-admin/assets/js/main.js"></script>
<script src="/static-admin/assets/js/cookie.js"></script>
<script>

     </script>
</body>

</html>
